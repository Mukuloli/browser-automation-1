<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flight Assistant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-void: #050510;
            --bg-deep: #0a0a1a;
            --bg-card: rgba(12, 12, 30, 0.65);
            --bg-input: rgba(255, 255, 255, 0.035);
            --bg-input-hover: rgba(255, 255, 255, 0.055);
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --border-focus: rgba(99, 102, 241, 0.5);
            --text-100: #f0f0ff;
            --text-200: #c0c0d8;
            --text-300: #8888a8;
            --text-400: #55556a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.25);
            --cyan: #22d3ee;
            --cyan-glow: rgba(34, 211, 238, 0.2);
            --green: #34d399;
            --green-glow: rgba(52, 211, 153, 0.2);
            --orange: #fb923c;
            --red: #f87171;
            --radius: 14px;
            --radius-sm: 10px;
            --user-bubble: linear-gradient(135deg, #6366f1, #7c3aed);
            --ai-bubble: rgba(255, 255, 255, 0.05);
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-void);
            color: var(--text-100);
            -webkit-font-smoothing: antialiased;
        }

        /* ===== ANIMATED MESH BACKGROUND ===== */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-mesh .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.35;
            animation: orbFloat 20s ease-in-out infinite alternate;
        }

        .bg-mesh .orb:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.35), transparent 70%);
            top: -10%;
            left: -5%;
            animation-duration: 25s;
        }

        .bg-mesh .orb:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.25), transparent 70%);
            bottom: -15%;
            right: -5%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .bg-mesh .orb:nth-child(3) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            top: 50%;
            left: 40%;
            animation-duration: 22s;
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(40px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }

            100% {
                transform: translate(30px, -10px) scale(1.02);
            }
        }

        .bg-mesh::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            opacity: 0.5;
            pointer-events: none;
        }

        /* ===== LAYOUT ===== */
        .app {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px 20px;
            gap: 14px;
        }

        /* ===== HEADER ===== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            display: grid;
            place-items: center;
            font-size: 20px;
            box-shadow: 0 0 24px var(--accent-glow), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .brand-name {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.3px;
            background: linear-gradient(135deg, var(--text-100) 40%, var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 16px;
            border-radius: 100px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-200);
            transition: all 0.3s;
        }

        .chip-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green-glow);
            transition: all 0.3s;
        }

        .chip-dot.running {
            background: var(--orange);
            box-shadow: 0 0 10px rgba(251, 146, 60, 0.4);
            animation: blink 1.4s ease-in-out infinite;
        }

        .chip-dot.error {
            background: var(--red);
            box-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.35;
            }
        }

        .reset-btn {
            padding: 7px 16px;
            border-radius: 100px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-300);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-100);
            border-color: var(--border-hover);
        }

        /* ===== MAIN GRID ===== */
        .main {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 14px;
            flex: 1;
            min-height: 0;
        }

        /* ===== GLASS CARD ===== */
        .glass {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            backdrop-filter: blur(24px) saturate(1.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        /* ===== CHAT PANEL ===== */
        .chat-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
        }

        /* Message bubbles */
        .msg {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: msgIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .msg.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .msg.ai {
            align-self: flex-start;
        }

        @keyframes msgIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-avatar {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .msg.user .msg-avatar {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        .msg.ai .msg-avatar {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
        }

        .msg-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 13.5px;
            line-height: 1.65;
            word-break: break-word;
        }

        .msg.user .msg-bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .msg.ai .msg-bubble {
            background: var(--ai-bubble);
            color: var(--text-200);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg-bubble strong {
            color: var(--text-100);
            font-weight: 700;
        }

        .msg-bubble em {
            color: var(--accent-light);
            font-style: italic;
        }

        /* Screenshot in chat */
        .msg-screenshot {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .msg-screenshot:hover {
            transform: scale(1.02);
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 14px 18px;
            align-items: center;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--text-400);
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* Chat input */
        .chat-input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-input-wrap {
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 6px 6px 6px 16px;
            transition: all 0.25s;
        }

        .chat-input-wrap:focus-within {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.12);
            background: var(--bg-input-hover);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-100);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            min-height: 20px;
        }

        .chat-input::placeholder {
            color: var(--text-400);
            font-weight: 400;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.25s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* ===== LOG PANEL ===== */
        .log-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .log-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .log-title {
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .log-title .pulse-ring {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            position: relative;
        }

        .log-title .pulse-ring::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            border: 1.5px solid var(--green);
            animation: ringPulse 2s ease-out infinite;
        }

        @keyframes ringPulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }

            100% {
                transform: scale(2.2);
                opacity: 0;
            }
        }

        .clear-log-btn {
            padding: 5px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-300);
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-log-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-100);
        }

        .log-body {
            flex: 1;
            overflow-y: auto;
            padding: 14px 18px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11.5px;
            line-height: 1.8;
        }

        .log-body::-webkit-scrollbar {
            width: 4px;
        }

        .log-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .log-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
        }

        .log-line {
            display: flex;
            gap: 10px;
            padding: 3px 0;
            animation: logSlide 0.3s ease;
        }

        @keyframes logSlide {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-ts {
            color: var(--text-400);
            flex-shrink: 0;
            font-size: 10.5px;
            margin-top: 1px;
        }

        .log-msg {
            color: var(--text-200);
            word-break: break-word;
        }

        .log-msg.info {
            color: var(--cyan);
        }

        .log-msg.ok {
            color: var(--green);
        }

        .log-msg.err {
            color: var(--red);
        }

        .log-msg.warn {
            color: var(--orange);
        }

        .log-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            color: var(--text-400);
        }

        .log-empty-icon {
            font-size: 40px;
            opacity: 0.2;
        }

        .log-empty-text {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
            }

            .log-panel {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="bg-mesh">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <div class="brand-icon">‚úàÔ∏è</div>
                <div>
                    <div class="brand-name">AI Flight Assistant</div>
                </div>
            </div>
            <div class="header-actions">
                <div class="chip" id="statusChip">
                    <span class="chip-dot" id="statusDot"></span>
                    <span id="statusText">Ready</span>
                </div>
                <button class="reset-btn" onclick="resetChat()">üîÑ New Chat</button>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="main">
            <!-- Chat Panel -->
            <div class="glass chat-panel">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages rendered here -->
                </div>

                <div class="chat-input-area">
                    <div class="chat-input-wrap">
                        <input type="text" class="chat-input" id="chatInput"
                            placeholder="Tell me where you want to fly..." autocomplete="off"
                            onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                    </div>
                </div>
            </div>

            <!-- Log Panel -->
            <div class="glass log-panel">
                <div class="log-header">
                    <div class="log-title">
                        <span class="pulse-ring"></span>
                        Browser Activity
                    </div>
                    <button class="clear-log-btn" onclick="clearLogs()">Clear</button>
                </div>
                <div class="log-body" id="logBody">
                    <div class="log-empty">
                        <div class="log-empty-icon">üåê</div>
                        <div class="log-empty-text">Browser logs will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // State
        // ============================================================
        let sending = false;
        let logStarted = false;

        // ============================================================
        // Initialization
        // ============================================================
        document.addEventListener('DOMContentLoaded', async () => {
            // Load greeting
            try {
                const res = await fetch('/api/chat/greeting');
                const greeting = await res.json();
                appendMessage('ai', greeting.text);
            } catch (e) {
                appendMessage('ai', 'Hey there! üëã Tell me what you need help with.');
            }

            // Start log stream
            startLogStream();

            // Start status polling
            setInterval(pollStatus, 2000);

            // Start workflow message polling
            setInterval(pollWorkflowMessage, 1500);

            // Focus input
            document.getElementById('chatInput').focus();
        });

        // ============================================================
        // Chat
        // ============================================================
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || sending) return;

            // Show user message
            appendMessage('user', text);
            input.value = '';

            // Show typing indicator
            const typingEl = showTyping();
            sending = true;
            updateSendBtn();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text }),
                });

                const data = await res.json();

                // Remove typing
                typingEl.remove();

                if (data.error) {
                    appendMessage('ai', '‚ö†Ô∏è ' + data.error);
                } else {
                    appendMessage('ai', data.text);
                }
            } catch (err) {
                typingEl.remove();
                appendMessage('ai', '‚ùå Connection error. Is the server running?');
            }

            sending = false;
            updateSendBtn();
            input.focus();
        }

        function appendMessage(role, text) {
            const container = document.getElementById('chatMessages');

            const msg = document.createElement('div');
            msg.className = `msg ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'msg-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';
            bubble.innerHTML = formatText(text);

            msg.appendChild(avatar);
            msg.appendChild(bubble);
            container.appendChild(msg);

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function showTyping() {
            const container = document.getElementById('chatMessages');

            const msg = document.createElement('div');
            msg.className = 'msg ai';
            msg.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'msg-avatar';
            avatar.textContent = 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble typing';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            msg.appendChild(avatar);
            msg.appendChild(bubble);
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;

            return msg;
        }

        function formatText(text) {
            if (!text) return '';
            // Convert markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function updateSendBtn() {
            document.getElementById('sendBtn').disabled = sending;
        }

        async function resetChat() {
            try {
                const res = await fetch('/api/chat/reset', { method: 'POST' });
                const data = await res.json();

                // Clear chat
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';

                // Show new greeting
                if (data.greeting) {
                    appendMessage('ai', data.greeting.text);
                }
            } catch (e) {
                console.error('Reset failed:', e);
            }

            document.getElementById('chatInput').focus();
        }

        // ============================================================
        // Log Stream (SSE)
        // ============================================================
        function startLogStream() {
            const evtSource = new EventSource('/api/logs');

            evtSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.heartbeat) return;
                    addLogLine(data.time, data.message);
                } catch (e) { }
            };

            evtSource.onerror = () => {
                setTimeout(startLogStream, 3000);
            };
        }

        function addLogLine(time, message) {
            const body = document.getElementById('logBody');

            // Remove empty state
            const empty = body.querySelector('.log-empty');
            if (empty) empty.remove();

            const line = document.createElement('div');
            line.className = 'log-line';

            const ts = document.createElement('span');
            ts.className = 'log-ts';
            ts.textContent = time;

            const msg = document.createElement('span');
            msg.className = 'log-msg';

            // Color based on content
            if (message.includes('‚úÖ') || message.includes('‚úì')) msg.classList.add('ok');
            else if (message.includes('‚ùå') || message.includes('Error')) msg.classList.add('err');
            else if (message.includes('‚ö†Ô∏è') || message.includes('üõë')) msg.classList.add('warn');
            else if (message.includes('üöÄ') || message.includes('‚úàÔ∏è') || message.includes('ü§ñ')) msg.classList.add('info');

            msg.textContent = message;

            line.appendChild(ts);
            line.appendChild(msg);
            body.appendChild(line);
            body.scrollTop = body.scrollHeight;
        }

        function clearLogs() {
            const body = document.getElementById('logBody');
            body.innerHTML = '<div class="log-empty"><div class="log-empty-icon">üåê</div><div class="log-empty-text">Browser logs will appear here</div></div>';
        }

        // ============================================================
        // Workflow Message Polling
        // ============================================================
        async function pollWorkflowMessage() {
            try {
                const res = await fetch('/api/workflow-message');
                const data = await res.json();
                if (!data) return;

                if (data.type === 'workflow_question') {
                    // Show the question as an AI message
                    appendMessage('ai', data.text);

                    // If there's a screenshot, show it
                    if (data.screenshot) {
                        appendScreenshot(data.screenshot);
                    }

                    // Update placeholder to hint the user needs to respond
                    document.getElementById('chatInput').placeholder = 'Type your choice (e.g., "option 1", "the cheapest one")...';
                    document.getElementById('chatInput').focus();
                }
            } catch (e) { }
        }

        function appendScreenshot(base64Data) {
            const container = document.getElementById('chatMessages');

            const msg = document.createElement('div');
            msg.className = 'msg ai';

            const avatar = document.createElement('div');
            avatar.className = 'msg-avatar';
            avatar.textContent = 'üì∏';

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';

            const img = document.createElement('img');
            img.className = 'msg-screenshot';
            img.src = 'data:image/png;base64,' + base64Data;
            img.alt = 'Flight search results';
            img.onclick = () => window.open(img.src, '_blank');

            bubble.appendChild(img);
            msg.appendChild(avatar);
            msg.appendChild(bubble);
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        // ============================================================
        // Status Polling
        // ============================================================
        async function pollStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');

                dot.className = 'chip-dot';
                if (data.state === 'running') {
                    dot.classList.add('running');
                    text.textContent = data.message;
                } else if (data.state === 'error') {
                    dot.classList.add('error');
                    text.textContent = data.message;
                } else if (data.state === 'completed') {
                    text.textContent = data.message;
                    // Reset input placeholder
                    document.getElementById('chatInput').placeholder = 'Tell me where you want to fly...';
                } else {
                    text.textContent = 'Ready';
                }
            } catch (e) { }
        }
    </script>
</body>

</html>
